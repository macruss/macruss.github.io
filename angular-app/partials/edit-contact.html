<h2>Edit contact</h2>
<hr>
<form name="form" class="contact-form form-horizontal">
  <div class="form-group">
    <label for="contact-name" class="col-sm-2 control-label">First name</label> 
    <div class="col-sm-4">
      <input class="form-control col-sm-3" ng-model="vm.contact.first_name" id="contact-name" name="cName"><br>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-last-name" class="col-sm-2 control-label">Last name</label> 
    <div class="col-sm-4">
      <input class="form-control col-sm-3" ng-model="vm.contact.last_name" id="contact-last-name" name="cSurname"><br>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-email" class="col-sm-2 control-label">Email</label> 
    <div class="col-sm-4">
      <input class="form-control col-sm-3" type="email" ng-model="vm.contact.email" id="contact-email" name="cEmail"><br>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-phone" class="col-sm-2 control-label">Phone</label> 
    <div class="col-sm-4">
      <input class="form-control col-sm-3" ng-model="vm.contact.phone" id="contact-phone" name="phoneNumber"><br>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-phone" class="col-sm-2 control-label">Company</label> 
    <div class="col-sm-4">
      <input class="form-control col-sm-3" ng-model="vm.contact.company" id="contact-company" name="company"><br>
    </div>
  </div>
  <div class="form-group">
    <label for="contact-birthday" class="col-sm-2 control-label">Date of birth </label>
    <div class="col-sm-4">
      <input class="form-control col-sm-3" id="contact-birthday" name="cBirthday" ng-model="vm.contact.birth_date">
    </div>
  </div>
<br>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn" ng-click="vm.update(vm.contact)" name="Submit">Save</button>
    </div>
  </div>
</form><br>
<a href="#/">Back to all contacts</a>
